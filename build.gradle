plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}
apply plugin: 'java'
apply from: 'quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. Logback Intergration'

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

repositories {
    jcenter()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-1'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-7'
    } else {
        compile 'com.github.reportportal:client-java:5221fce'
        compile 'com.github.reportportal:commons-model:09eeaef'
    }
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'
}

wrapper {
    gradleVersion = '5.4.1'
}
