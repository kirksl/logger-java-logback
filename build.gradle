plugins {
    id 'java'
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/epam/reportportal' }
    if (!releaseMode) {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile 'com.epam.reportportal:client-java:4.0.18'
    compile 'com.epam.reportportal:commons-model:4.2.0'

    compileOnly "ch.qos.logback:logback-classic:1.2.3"
}

wrapper {
    gradleVersion = '5.4.1'
}

release {
    git {
        requireBranch = 'v4-hotfix'
    }
}
